<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imagens</title>
</head>
<body>
    <div class="object_fit">
        <h1>Propriedade object-fit</h1>
        <p><code>object-fit: fill</code>(padrão)</p>
        <div>
            <img src="img/chocolate-quente.jpg" alt="" id="fill">
        </div>
        <br>
        <code>object-fit: contain</code>
        <div>
            <img src="img/chocolate-quente.jpg" alt="" id="contain">
        </div>
        <br>
        <code>object-fit: cover</code>
        <div>
            <img src="img/chocolate-quente.jpg" alt="" id="cover">
        </div>
        <br>
        <code>object-fit: none</code>
        <div>
            <img src="img/chocolate-quente.jpg" alt="" id="none">
        </div>
        <br>
        <p><code>object-fit: scale-down</code> (a imagem sem distorção)</p>
        <div>
            <img src="img/chocolate-quente.jpg" alt="" id="scale-down">
        </div>
    </div>
    <div class="object_position">
        <h1>Propriedade object-position</h1>
        <code>object-position: eixo_horizontal eixo_vertical</code>
        <div>
            <img src="img/chocolate-quente.jpg" alt="" id="posicao">
        </div>
        <br>
    </div>

    <p id="enderecoImg">Imagem de <a href="https://pixabay.com/pt/users/biancavandijk-9606149/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8437801">Bianca Van Dijk</a> por <a href="https://pixabay.com/pt//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=8437801">Pixabay</a></p>
</body>
</html>
